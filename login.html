<body>
 <!-- start header -->
  <div class="header" id="header">
    <div class="container">
        <a href="#" class="logo"><img src="./imgs/logo.png" alt=""></a>
    </div>
  </div>
 <!-- end header -->


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y login" style="padding-top:70px;">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px;">
            <article class="card-body">
                <header class="mb-4">
                    <h4 class="card-title" style="color: #FB5B21;display: inline-block;">Sign </h4> <h4 style="display: inline-block;">In</h4>
                </header>
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" style="background-color: #FB5B21;border:none;">
                            LogIn
                        </button>
                    </div>
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4" style="color: white; position:relative;">Need an account? <a style="color: #FB5B21; text-decoration:none;" href="./register.html">Sign Up</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
